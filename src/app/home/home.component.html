<div class="test">
  <h3>Đây là component Home</h3>
  <h1>Trái Cây</h1>
  <table class="table">
    <tr>
      <th>Thứ Tự:</th>
      <th>Name:</th>
      <th>Price:</th>
      <th>Đại Hạ Giá:</th>
    </tr>
    <tr *ngFor="let trai of traiCay; let i = index">
      <td>
        {{ i + 1 }}
      </td>
      <td>{{ trai.name }}</td>
      <td class="right">
        <span [ngClass]="{ 'so-am': trai.price < 0 }">{{ trai.price }}</span>
      </td>
      <td class="center">
        <span *ngIf="trai.haGia">Đang hạ giá !</span>
      </td>
    </tr>
  </table>
</div>
